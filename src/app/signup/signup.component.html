
<!DOCTYPE html>

<html>



<head>

    <title>Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>



<body>

    <div class="container">

        <div class="row justify-content-center mt-10">

            <div class="col-md-6">

                <h1 class="mt-5 p-5" style="color: white;font-family: 'Red Hat Display', sans-serif; font-size: xx-large;">Sign Up</h1>

                <div class="p-5" style="background-color: white; opacity: 60%;">

                    <div class="form-group pb-4">

                        <label for="username" class="h4">Username<span style="color: red;">*</span></label>

                        <input type="text" class="form-control form-control-lg" id="username" [(ngModel)]="uname">

                    </div>

                    <div class="form-group pb-4">

                        <label for="email" class="h4">Email<span style="color: red;">*</span></label>

                        <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="uemail">

                    </div>

                    <div class="form-group pb-4">

                        <label for="password" class="h4">Password<span style="color: red;">*</span></label>

                        <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="upassword">

                    </div>
                    <div class="form-group pb-4">

                        <label for="cpassword" class="h4">Confirm Password<span style="color: red;">*</span></label>

                        <input type="password" class="form-control form-control-lg" id="cpassword" [(ngModel)]="uconfirmpwd">

                    </div>

                   

                    <button class="btn btn-success btn-lg" style="color: white; margin-left: 40%;" (click)="alert()">Sign Up</button>

                </div>

            </div>

        </div>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>



</html>
